<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website-ASPICE-chatbot</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Redirect to login if not authenticated
    if (sessionStorage.getItem("authenticated") !== "true") {
      window.location.href = "login.html";
    }

    // Function to show chatbot iframe on button click
    function showChatbot() {
      if (!document.getElementById("chatbot-frame")) {
        const iframe = document.createElement("iframe");
        iframe.src = "https://www.chatbase.co/chatbot-iframe/eXqqAFgHvSFY0_nbpvMvi";
        iframe.width = "100%";
        iframe.style = "height: 100%; min-height: 700px;";
        iframe.frameBorder = "0";
        iframe.id = "chatbot-frame";
        document.getElementById("chatbot-container").appendChild(iframe);
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to Website-ASPICE-chatbot</h1>
  <img src="welcome.png" alt="Welcome Image" width="600">
  <p>This website provides support and guidance for ASPICE assessment-related tasks.</p>

  <!-- Button to trigger chatbot -->
  <button onclick="showChatbot()">Click Me</button>

  <!-- Container where chatbot iframe will be injected -->
  <div id="chatbot-container" style="margin-top: 20px;"></div>
</body>
</html>
